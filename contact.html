<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты - Гайды по Mobile Legends</title>
  <!-- Подключаем шрифт Russo One для заголовков -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      line-height: 1.6;
    }
    /* Шапка сайта с фоновым изображением */
    header {
      background: url('contact.jpg') no-repeat center center/cover;
      height: 300px;
      position: relative;
      text-align: center;
    }
    /* Затемняющий слой поверх фонового изображения */
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    header h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 3rem;
      position: relative;
      padding-top: 100px;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    /* Навигационное меню */
    nav {
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #ffd700;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 0 15px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff4500;
    }
    /* Основной контент */
    .content {
      max-width: 800px;
      margin: 30px auto;
      background-color: #1e1e1e;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .content h2 {
      font-family: 'Russo One', sans-serif;
      color: #ffd700;
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-info {
      margin: 20px 0;
      font-size: 1.2rem;
      text-align: center;
    }
    .contact-info p {
      margin-bottom: 15px;
    }
    .contact-info a {
      color: #ffd700;
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-info a:hover {
      color: #ff4500;
    }
    /* Подвал сайта */
    footer {
      background-color: #1a1a1a;
      color: #888;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
    /* Адаптив для устройств с меньшей шириной экрана */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      nav a {
        font-size: 1rem;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Шапка сайта -->
  <header>
    <h1>Контакты</h1>
  </header>
  
  <!-- Навигационное меню -->
  <nav>
    <a href="index.html">Главная</a>
    <a href="guide1.html">Гайд 1</a>
    <a href="guide2.html">Гайд 2</a>
    <a href="contact.html">Контакты</a>
  </nav>
  
  <!-- Основной контент -->
  <div class="content">
    <h2>Свяжись со мной</h2>
    <div class="contact-info">
      <p>Телеграм: <a href="https://t.me/yametetsuzukeru" target="_blank">https://t.me/yametetsuzukeru</a></p>
      <p>Телеграм-канал: <a href="https://t.me/whoshypnos" target="_blank">https://t.me/whoshypnos</a></p>
    </div>
  </div>
  
  <!-- Подвал сайта -->
  <footer>
    <p>© 2025 Mobile Legends Гайды. Все права защищены.</p>
  </footer>
</body>
</html>
